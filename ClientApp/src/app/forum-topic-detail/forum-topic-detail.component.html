<h1>{{topic.title}}</h1>

<p>{{topic.body}}</p>

<small class="float-right">by: {{topic.user.username}}</small>
<br>

<hr>
<hr>
<div class="comments" *ngFor="let comment of topic.comments">  
    <div class="container">
        <hr>
        <app-comment [comment]="comment"></app-comment>
        <hr> 
    </div>
   
</div>
<app-create-comment (createComment) = "createComment($event)" [topic]="topic"></app-create-comment>
